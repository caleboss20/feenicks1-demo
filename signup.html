        /* Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);  /* dark background */
    display: none; /* hidden by default */

  }
  /* Popup box */
  .popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: #fff;
    padding: 20px;
    padding-top: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    width: 320px;
    height:230px;
    max-width: 90%;
    text-align: center;
    display: none; /* hidden by default */
    z-index: 1001;
    transition: transform 0.2s ease;
  }
  .popup.show {

  }

  // ===== Password Section =====
const passwordInput = document.querySelector(".password-input");
const radios = document.querySelectorAll(".radio");
const labels = document.querySelectorAll(".security-label");
const strengthText = document.getElementById("strength-text").querySelector("span");
const checkbox = document.querySelector(".checkbox");
const nextBtn = document.querySelector(".next-btn");

// Default: grey labels + disabled button
labels.forEach(label => (label.style.color = "#666"));
nextBtn.classList.remove("active");

// Input listener
passwordInput.addEventListener("input", () => {
  const value = passwordInput.value;

  // Reset if empty
  if (value === "") {
    radios.forEach(r => (r.checked = false));
    labels.forEach(l => (l.style.color = "#666"));
    strengthText.textContent = "—";
    strengthText.style.color = "#666";
    updateButtonState();
    return;
  }

  // Conditions
  const minLength = value.length >= 8;
  const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(value);
  const hasUpperLower = /[a-z]/.test(value) && /[A-Z]/.test(value);
  const hasNumber = /\d/.test(value);

  const conditions = [minLength, hasSpecial, hasUpperLower, hasNumber];

  // Update radios + label colors
  conditions.forEach((condition, index) => {
    radios[index].checked = condition;
    labels[index].style.color = condition ? "green" : "red";

    // Add/remove red state on parent .option-1
    const option = radios[index].closest(".option-1");
    if (!condition) {
      option.classList.add("invalid");
    } else {
      option.classList.remove("invalid");
    }
  });

  // Strength meter logic
  const passed = conditions.filter(c => c).length;

  if (passed <= 1) {
    strengthText.textContent = "Weak";
    strengthText.style.color = "red";
  } else if (passed === 2 || passed === 3) {
    strengthText.textContent = "Medium";
    strengthText.style.color = "orange";
  } else if (passed === 4) {
    strengthText.textContent = "Strong";
    strengthText.style.color = "green";
  }

  updateButtonState();
});

// Enable button only when all secure + checkbox checked
checkbox.addEventListener("change", updateButtonState);

function updateButtonState() {
  const allSecure = [...radios].every(r => r.checked);
  if (allSecure && checkbox.checked) {
    nextBtn.classList.add("active");
  } else {
    nextBtn.classList.remove("active");
  }
}
